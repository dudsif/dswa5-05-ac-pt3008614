<h1>Contato</h1>

<div ng-repeat="contato in contatos"></div>

<label>Nome completo</label>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{contato.nome}}">
  </div>

<label>Email</label>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" value="{{contato.email}}">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">@aluno.ifsp.edu.br</span>
    </div>
  </div>


<button class="btn btn-primary">Salvar</button>
<button type="button" class="btn btn-outline-dark">Voltar</button>
